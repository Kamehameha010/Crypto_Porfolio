<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Example Portfolio</h1>
        <div class="form-credentials">
            <form action="">
                <div class="select-wallet-exchange">
                    <label for=""> Select your wallet:</label>
                    <select class="selected-exchange">
                        <option value="binance">Binance</option>
                        <option value="kucoin">Kucoin</option>

                    </select>
                </div>

                <div class="credentials-api-exchange">
                    <input type="text" class="credential" name="apiKey" placeholder="API KEY" required>
                    <input type="text" class="credential" name="apiSecret" placeholder="API SECRET" required>
                    <input type="text" class="credential hide" name="apiPassphrase" placeholder="API PASSPHRASE"
                        value="">
                </div>
                <input type="submit" value="New Wallet">
            </form>

            <div class="wallet-options">
                <div class="input-group">
                    <input type="radio" name="wallet" id="all">
                    <label for="All">All</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="wallet" id="binance">
                    <label for="Binance">Binance</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="wallet" id="kucoin">
                    <label for="Kucoin">Kucoin</label>
                </div>
            </div>

        </div>
        <div class="container-result">
        </div>
        <figure class="highcharts-figure">
            <div id="container"></div>
        </figure>

    </div>
    <script src="../bower_components/crypto-js/crypto-js.js"></script>

    <script src="app.js"></script>

</body>

</html>
